<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-600 text-white p-4 shadow-lg">
            <h2 class="text-xl font-semibold mb-6">Dashboard</h2>
            <nav>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Home</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Profile</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Settings</a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-4 text-blue-800">Welcome to My Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Card 1 -->
                <div class="bg-green-200 p-6 rounded shadow-md">
                    <h3 class="text-lg font-semibold mb-2 text-green-800">Top Products</h3>
                    <p class="text-gray-700"></p>
                </div>
                <!-- Card 2 -->
                <div class="bg-yellow-200 p-6 rounded shadow-md">
                    <h3 class="text-lg font-semibold mb-2 text-yellow-800">Messages</h3>
                    <p class="text-gray-700"> </p>
                </div>
                <!-- Card 3 -->
                <div class="bg-red-200 p-6 rounded shadow-md">
                    <h3 class="text-lg font-semibold mb-2 text-red-800">See more</h3>
                    <p class="text-gray-700"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
